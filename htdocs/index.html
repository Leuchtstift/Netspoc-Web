<head>
<title>Netspoc</title>
<style type="text/css">
 body {font-family:sans-serif;} 
 form {width:21em}
 fieldset {background-color:AliceBlue;border:2px solid steelblue;}
 input[type="submit"] {float:right;}
</style>
</head>

<body>
<h1>Netspoc-Web</h1>

<p>
<form action="/netspoc/login" method="post">
  <fieldset>
   <legend>Anmelden</legend>
    <table>
      <tr>
       <td><label for="email">Email:</label></td>
       <td><input id="email" name="user" type="text" size="30"/></td>
      </tr>
      <tr>
       <td><label for="pass">Kennwort:</label></td>
       <td><input id="pass" name="pass" type="password" size="30"/></td>
      </tr>
    </table>
    <input name="app" type="hidden" value="/netspocweb/app.html"/>
   <p>
    <input type="submit" value="Login"/>
   </p>
  </fieldset>
</form>
<p>
Neues <a href="passwd.html">Kennwort anfordern</a>

</body>
