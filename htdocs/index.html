<head>
<title>Netspoc</title>
<style type="text/css">
 body {font-family:sans-serif;} 
 #links {width:21em;float:left;}
 fieldset {background-color:AliceBlue;border:2px solid steelblue;}
 #rechts {float:right;}
 #unten {clear:both}
</style>
</head>

<body>
<h1>Policy-Web</h1>

<div id="rechts">
<p>
Dokumentation finden Sie
<a href="/dokuwiki/">
im Wiki
<img src="/dokuwiki/lib/exe/fetch.php?w=50&media=wiki:dokuwiki-128.png">
</a>.
<p>
Lesen Sie unten die neuesten Neuigkeiten
oder
<a href="/dokuwiki/doku.php?id=neuigkeiten">alle Neuigkeiten im Wiki</a>.
</div>

<form action="backend/login" method="post" id="links">
  <fieldset>
   <legend>Anmelden</legend>
    <input name="app" type="hidden" value="../app.html"/>
    <table>
      <tr>
       <td><label for="email">Email:</label></td>
       <td><input id="email" name="email" type="text" size="30"/></td>
      </tr>
      <tr>
       <td><label for="pass">Kennwort:</label></td>
       <td><input id="pass" name="pass" type="password" size="30"/></td>
      </tr>
      <tr>
       <td colspan=2 align=right><input type="submit" value="Login"/></td>
      </tr>
      <tr>
       <td colspan=2>Neues <a href="passwd.html">Kennwort anfordern</a></td>
      </tr>
    </table>
  </fieldset>
</form>

<div id="unten">
<p>
<iframe src="/dokuwiki/doku.php?id=neuigkeiten&do=export_html" width="100%"
height="70%" frameborder=0 >
<a href="/dokuwiki/doku.php?id=neuigkeiten">Neuigkeiten</a>
</iframe>
</div>

</body>
