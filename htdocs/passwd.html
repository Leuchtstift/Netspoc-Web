<head>
<title>Netspoc</title>
<style type="text/css">
 body {font-family:sans-serif;} 
 form {width:21em}
 fieldset {background-color:AliceBlue;border:2px solid steelblue;}
 input[type="submit"] {float:right;}
</style>
</head>

<body>
<h1>Kennwort</h1>
<form action="/netspoc/register" method="post">
 <div>
  <fieldset>
   <legend>Neues Kennwort anfordern</legend>
    <table>
      <tr>
       <td><label for="email">Email:</label></td>
       <td><input id="email" name="user" type="text" size="30"/></td>
      </tr>
    </table>
   <p>
    <input type="submit" value="Kennwort anfordern"/>
   </p>
  </fieldset>
 </div>
</form>

</body>
